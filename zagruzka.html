<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Букмекерская Контора</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e1e2e, #141419);
            color: #fff;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff5f00, #ff1a00);
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #262626;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 25px;
            border: 2px solid transparent;
            transition: 0.3s;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }
        nav a:hover {
            background: #ff5f00;
            border-color: #ff5f00;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #ff5f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #welcome-text {
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Букмекерская Контора</header>
    <nav>
        <a onclick="loadPage('file:///C:/Users/Tabaldy%20Beybarys/awa/beybarys.html')">Футбол</a>
        <a onclick="loadPage('file:///C:/Users/Tabaldy%20Beybarys/awa/basketball.htm')">Баскетбол</a>
        <a onclick="loadPage('file:///C:/Users/Tabaldy%20Beybarys/awa/tennis.html')">Теннис</a>
    </nav>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div class="content">
        <iframe id="iframe-viewer"></iframe>
        <p id="welcome-text">
            Добро пожаловать! Выберите категорию, чтобы загрузить содержимое.
        </p>
    </div>

    <script>
        function loadPage(url) {
            const iframe = document.getElementById('iframe-viewer');
            const loading = document.getElementById('loading');
            const welcomeText = document.getElementById('welcome-text');

            // Показываем экран загрузки
            loading.style.display = 'flex';
            iframe.classList.remove('active');

            // Задаем таймер для симуляции загрузки
            setTimeout(() => {
                iframe.src = url; // Загружаем страницу
                iframe.onload = () => {
                    loading.style.display = 'none'; // Скрываем загрузку, когда страница загружена
                    iframe.classList.add('active'); // Показываем iframe
                };
                welcomeText.style.display = 'none'; // Скрываем приветственный текст
            }, 1000); // 1 секунда "задержки" для эффекта
        }
    </script>
</body>
</html>
